
<html lang="en">
  <div class="container">
<head>
  <h1 id="title" class="text-center">Encuesta de Registro</h1>
 <p id="description" class="description text-center">
   Matemáticas desde Cero
  </p>
  </header>
  <!--  Meta  -->
  <meta charset="UTF-8">
  <title>Encuesta Matemática</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!--  Styles  -->
  <link rel="stylesheet" href="styles/index.processed.css">
</head>
  
<body>
  <script src="scripts/index.js"></script>
  <form id="survey-form">
    <div class="form-group">
      <label id="name-label" for="name">Nombre:</label>
      <input
        type="text"
        name="name"
        id="name"
        class="form-control"
        placeholder="Ingresa tu nombre"
        required
      /> 
    </div>
   <div class="form-group">
      <label id="email-label" for="email">Email</label>
      <input
        type="email"
        name="email"
        id="email"
        class="form-control"
        placeholder="Ingresa tu Email"
        required
      />
    </div>
    <div class="form-group">
      <label id="number-label" for="number"
        >Edad<span class="clue">(Opcional)</span></label
      >
      <input
        type="number"
        name="age"
        id="number"
        min="10"
        max="99"
        class="form-control"
        placeholder="Edad"
      />
    </div>
    <div class="form-group">
      <p>¿Qué tema te gusta más?</p>
      <select id="dropdown" name="role" class="form-control" required>
        <option disabled selected value>Selecciona tu tema preferido</option>
        <option value="Aritmética">Aritmética</option>
        <option value="Álgebra">Álgebra</option>
        <option value="Geometría">Geometría</option>
        <option value="Trigonometría">Trigonometría</option>
        <option value="Geometría Analítica">Geometría Analítica</option>
        <option value="Estadística y Probabilidad">Estadística y Probabilidad</option>
        <option value="Cálculo">Cálculo</option>
        <option value="preferNo">Prefiero no decirlo</option>
        <option value="other">Otro</option>
      </select>
    </div>

    <div class="form-group">
        <p>¿Nos recomendarías?</p>
      <label>
        <input
          name="user-recommend"
          value="definitely"
          type="radio"
          class="input-radio"
          checked
        />Definitivamente</label
      >
      <label>
        <input
          name="user-recommend"
          value="maybe"
          type="radio"
          class="input-radio"
        />Probablemente</label
      >

      <label
        ><input
          name="user-recommend"
          value="not-sure"
          type="radio"
          class="input-radio"
        />No lo creo</label
      >
    </div>

    <div class="form-group">
      <p>
          ¿Qué estás cursando?
      </p>
      <select id="most-like" name="mostLike" class="form-control" required>
        <option disabled selected value>Selecciona una opción</option>
        <option value="Primaria">Primaria</option>
        <option value="Secundaria">Secundaria</option>
        <option value="Técnico">Técnico</option>
        <option value="Técnologo">Técnologo</option>
        <option value="Carrera Universitaria">Carrera Universitaria</option>
        <option value="Maestria">Maestria</option>
        <option value="Doctorado">Doctorado</option>
        <option value="Otro(Dinos Cual)">Otro(Dinos Cual)</option>
      </select>
    </div>

    <div class="form-group">
      <p>
        ¿En qué tema(s) necesitas mejorar?
        <span class="clue">(Escoge multiples respuestas)</span>
      </p>

      <label
        ><input
          name="prefer"
          value="Aritmética"
          type="checkbox"
          class="input-checkbox"
        />Aritmética</label
      >
      <label>
        <input
          name="prefer"
          value="Álgebra"
          type="checkbox"
          class="input-checkbox"
        />Álgebra</label
      >
      <label
        ><input
          name="prefer"
          value="Geometría"
          type="checkbox"
          class="input-checkbox"
        />Geometría</label
      >
      <label
        ><input
          name="prefer"
          value="Trigonometría"
          type="checkbox"
          class="input-checkbox"
        />Trigonometría</label
      >
      <label
        ><input
          name="prefer"
          value="Geometría Analítica"
          type="checkbox"
          class="input-checkbox"
        />Geometría Analítica</label
      >
      <label
        ><input
          name="prefer"
          value="Estadística y Probabilidad"
          type="checkbox"
          class="input-checkbox"
        />Estadística y Probabilidad</label
      >
      <label
        ><input
          name="prefer"
          value="Cálculo"
          type="checkbox"
          class="input-checkbox"
        />Cálculo</label
      >
    </div>

    <div class="form-group">
      <p>¿Alguna sugerencia o pregunta? Te Leemos!!</p>
      <textarea
        id="comments"
        class="input-textarea"
        name="comment"
        placeholder="Ingresa tu inquietud..."
      ></textarea>
    </div>

    <div class="form-group">
      <button type="submit" id="submit" class="submit-button">
        Enviar
      </button>
    </div>
  </form>
</div>

</body>
  
</html>
